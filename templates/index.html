{% extends "layout.html" %}


{% block header %}
<div id='indexHeader'>
	<a href='/'><img alt='logo' id='logo' src='static/images/logo.png'></a>
	<nav>
		<li><a href="#">Ayuda</a></li>
		<li><a href="#">Regístrate</a></li>
		<li><a href="#">Inicia Sesión</a></li>
	</nav>
</div>
{% endblock %}

{% block content %}
<section id='imagen'>
    <video autoplay loop class="fillWidth">
        <source src="static/videos/A-Director-View.webm" type="video/webm" />
    </video>

	<section id='searchBar'>

	<!--<form method="GET">-->
		<ul>
			<li id='busquedaText'>
				<input id='inputText' type='text' placeholder="Película o cine" value=''/>
			</li>
			<li id="selectCity">
				<select>
					{% for r in cities %}
					<option value="{{ r.city }}">{{ r.city }}</option>
					{% endfor %}
				</select>
			</li>
			<li>
				<a id='aBusqueda'><button id='busqueda' type='button'>Buscar</button></a>
			</li>
		</ul>
	<!--</form>-->
	</section>
</section>

<section id='destacados'>
	<h2> Top 10 </h2>

	<div id='films'>
		{% for movie in premieres %}
		<a href='/searchcinemas?movie_id={{ movie.id }}' style="background-image: url('http://cine.entradas.com/entradas/contenidos/peliculas/{{ movie.cartel }}')">
			<h3>{{ movie.title }}</h3>
		</a>
		{% endfor %}
	</div>
</section>

{% endblock %}
