{% extends "layout.html" %}
{% block title %}kinegraphus.com - Búsqueda de cines{% endblock %}

{% block content %}

<section class="search">
    <div class="results">
        <div class="filters">

        </div>

        <div class="cinemas">
            {% for cinema in cinemas %}
                <div class="cinema" data>
                    <h3>{{ cinema.name }}</h3>
                    <div class="showtimes">
                    </div>
                    <div class="buy">
                        <span>
                            <input type="number" id="value" value="">
                            <label for="value">x 4,90 €</label>
                        </span>
                        <a href="#">Comprar</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="map">

    </div>
</section>

{% endblock %}
